<!DOCTYPE html>
<html>
  <head>
    <title>School Sports Day</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>School Sports Day Results</h1>
      <div class="event" id="opening-ceremony">
        <h2>Opening Ceremony</h2>
        <p class="score">Score: <span id="oc-score">-</span></p>
      </div>
      <div class="event" id="race-100m">
        <h2>Race 100M</h2>
        <p class="score">Score: <span id="r100-score">-</span></p>
      </div>
      <div class="event" id="long-jump">
        <h2>Long Jump</h2>
        <p class="score">Score: <span id="lj-score">-</span></p>
      </div>
      <div class="event" id="high-jump">
        <h2>High Jump</h2>
        <p class="score">Score: <span id="hj-score">-</span></p>
      </div>
      <div class="event" id="award-ceremony">
        <h2>Award Ceremony</h2>
        <p class="score">Score: <span id="ac-score">-</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
